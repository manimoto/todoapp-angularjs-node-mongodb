<div class='container'>
    <div class='row'>
      <div class='col-sm-4 col-sm-offset-4 text-center'>
        <h1>New user registration</h1>
        <form name="registerForm" ng-submit="RegCntrl.registerUser(RegCntrl.user)" >
          <input type="email" placeholder="Email" name="email" ng-model="RegCntrl.user.email" class='form-control'  ng-required="true"/>
          <!-- <div ng-show="contactForm.email.$invalid && contactForm.email.$touched">
                  <small style="color:red; display:block; text-align:center; "> Enter Valid Email</small>
               </div> -->
          <input type='password' placeholder='Password' name='password' ng-model='RegCntrl.user.password' class='form-control'  ng-required="true" >
          <input type='submit' class='btn btn-primary' value='Register'  ng-disabled="registerForm.$invalid">
        </form>
        <div ng-show="RegCntrl.message!= 'NOT Sent'">{{RegCntrl.message}}</div>
        <a href='/login'>Login with an existing account</a>
      </div>
    </div>
  </div>
